    <body>
        <script> // last because of vertical rendering
        
        var endereco = {
            rua: "Rua dos pinheiros",
            numero: 1293,
            bairro: "Centro",
            cidade: "São Paulo",
            uf: "SP"
        };

        function printEndereco(endereco) {
            console.log("O usuario mora em " + endereco.cidade + " / " + endereco.uf + " no bairro " + endereco.bairro + ", na rua \"" + endereco.rua + "\" com nº " + endereco.numero + ".");
        }

        printEndereco(endereco);

        function pares(x, y) {
            for (var index = x; index <= y; index++) {
                if(index % 2 == 0) {
                    console.log(index);
                }                
            }
        }

        pares(32, 321);

        function temHabilidade(skills) {
            return skills.indexOf("Javascript") > -1 ? true : false;
        }       

        var skills = ["Javascrit", "ReactJS", "React Native"];
        console.log(temHabilidade(skills));

        function experiencia(anos) {
            if (anos >= 0 && anos < 1) {
                console.log("Iniciante");
            } else if (anos >= 1 && anos < 3) {
                console.log("Intermediário");
            } else if (anos >= 3 && anos < 6) {
                console.log("Avançado");
            } else {
                console.log("Jedi Master");
            }
        }

        var anosEstudo = 5;
        experiencia(anosEstudo);

        var usuarios = [
            {
                nome: "Diego",
                habilidades: ["Javascript", "ReactJS", "Redux"]
            } , 
            {
                nome: "Gabriel",
                habilidades: ["VueJS", "Ruby", "Elixir"]
            }
        ]

        function displayUsers(users) {
            var str = ""
            for (let i = 0; i < users.length; i++) {
                str = "O " + users[i].nome + " possui as habilidades: ";
                for (let j = 0; j < users[i].habilidades.length; j++) {
                    str += users[i].habilidades[j] + ", "                                        
                }
                console.log(str.slice(0, str.length - 2));
            }
        }

        displayUsers(usuarios);

        // executed every 1000 milisecs

        </script>
